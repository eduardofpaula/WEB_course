<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <center>
        <h2><strong>Login</strong></h2>
    </center>
    <form>
        Login:<br> <!--type = tipo primitivo do input-->
        <!--name = usado para recuperar os dados posteriormente-->
        <input type="text" name="login"><br>

        Senha:<br>
        <!--password usado para senhas = esconde os caracteres-->
        <input type="password" name="senha"><br>
        <br>
        <input type="submit" value="Logar">
    </form>

    <center>
        <h2>Cadastre-se</h2>
    </center>

    <form action="">Login:<br>
        <input type="text" name="login"><br><br>

        Sexo:<br>
        <!--radio = quando só pode escolher 1 opção-->
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br><br>

        Interesses:<br>
        <!--checkbox = quando se pode escolher mais de 1 opção-->
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name="interesses"> Boxe <br>
        <input type="checkbox" name="interesses"> Moda <br><br>

        Estado: <br>
        <!--escolher mais de uma opção quando se tem uma lista grande-->
        <select name="" id="">
            <option value="sp">SP</option>
            <option value="mg">RJ</option>
            <option value="rj">MG</option>
            <option value="rs">RS</option>
        </select><br><br>

        Observações: <br>
        <textarea name="obs" id="" cols="50" rows="10"></textarea><br>

        <input type="submit" value="cadastrar">


    </form>

</body>

</html>
