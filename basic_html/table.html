<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1><strong>Produtos</strong></h1>
    <!--abertuda da tabela
        border= tamanho em pixels-->
    <center>
        <Table border="2" width="100%">
            <!--tr = table row = linha da tabela-->
            <tr>
                <!--td = table data ou table cell = dados da tabela -->
                <!--th = table header = cabeçalho da tabela-->
                <th><strong>Código</strong></th>
                <th><strong>Produto</strong></th>
                <th><strong>Preço</strong></th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 5.200,99</td>
            </tr>
            <tr>
                <!--rowspan = extensão da linha-->
                <td rowspan="2">002</td>
                <td>Celular</td>
                <td>R$ 2.999,99</td>
            </tr>
            <tr>
                <td><img src="imagens/bmw-i5.jpg" width="100%" height="100%"></td>
                <td>R$ 9999.999.99</td>
            </tr>
            <tr>
                <td>004</td>
                <!--collspan = exntensão da coluna-->
                <td colspan="2">
                    <center>Cupom de desconto -10%OFF</center>
                </td>

            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2"><center>R$ 10.000,00</center></td>
            </tr>
        </Table>
    </center>

</body>

</html>
