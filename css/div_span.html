<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style type="text/css">
        
        #topo{
            background:cyan;
        }

        #conteudo{
            background: crimson;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: palevioletred;
        }

        .azul{
            color:blueviolet ;
        }


    </style>
</head>

<body>
<!--div são elementos do tipo block, que ocupam todo o espaço de um bloco-->
    <div id="topo">
        <img src="../html/imagens/Carrefour-Logo.png" width="300">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

        <div class="produto">
            Produto 4
        </div>

    </div>

    <div id="rodape"> Todos os <p class="azul">Direitos</p> Reservados</div>

<!--Inline são do tipo Inline, agrupando seus elementos linha a linha-->

    <span id="assinatura">
        Zézé de Camargo
    </span>

    <span id="assinatura">
        e Luciano
    </span>

</body>

</html>
