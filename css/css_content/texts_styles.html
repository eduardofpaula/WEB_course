<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_style/style1.css">
    <title>Document</title>

    <style>
        body {
            font-size: 60px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        .negrito {
            font-weight: 900;
        }
        .normal {
            font-weight: normal;
        }
        .italico {
            font-style: italic;
        }
        .linhaBaixo {
            text-decoration: underline 2px red;
        }
        .linhaCima {
            text-decoration: overline 40px red;
        }
    </style>

</head>
<body>

        <p class="negrito">TESTE TEXTO EM NEGRITO</p>
        <p class="normal">TESTE TEXTO FONTE NORMAL</p>
        <p class="italic">TESTE COM ESTILO ITALICO</p>
        <p class="linhaBaixo">TESTE COM UNDERLINE</p>
        <p class="linhaCima">TESTE COM OVERLINE</p>
        <p class="linhaMeio">TESTE COM LINE-THROUGH</p>



</body>
</html>
