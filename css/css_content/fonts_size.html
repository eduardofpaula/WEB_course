<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho Fontes</title>
<!-- px = pixels tamanho fixo
    % = porcentagem tamanho relativo
    em = tamanho relativo ao container pai-->

    <style>
        div {
            font-size: 60px;
        }

        .texto {
            font-size: 1em;
        }

        .texto2 {
            font-size: 15px;
        }

    </style>

</head>

<body>
    
    <div>
        <span class="texto">Texto com tamanho relativo</span>
        <span class="texto2">Texto com tamanho fixo</span>
    </div>

    <div>
        <span class="texto">Texto com tamanho relativo</span>
        <span class="texto2">Texto com tamanho fixo</span>
    </div>

    <div>
        <span class="texto">Texto com tamanho relativo</span>
        <span class="texto2">Texto com tamanho fixo</span>
    </div>

    <div>
        <span class="texto">Texto com tamanho relativo</span>
        <span class="texto2">Texto com tamanho fixo</span>
    </div>

</body>

</html>
