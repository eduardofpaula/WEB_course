<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação texto</title>
</head>
<body>
    <h1><center><strong>TIPOS DE FORMATAÇÃO DE TEXTO</strong></center></h1>
    <hr>
    <h2>Esse é um texto em <strong>NEGRITO</strong><br></h2>
    <hr>
    <h2>Esse é um texto em <em>ITALICO</em><br></h2>
    <hr>
    <h2>Esse é um texto <u>SUBLINHADO</u></h2>
    <hr>
    <h2>Esse é um texto <strike>RISCADO NO MEIO</strike></h2>
</body>
</html>
